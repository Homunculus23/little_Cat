<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, viewport-fit=cover">
    <title>闪电猫-前端导航网站</title>
    <link rel="stylesheet" href="style.css">
    <style type="text/css">
    </style>
</head>

<body>

    <header class="top_header">

        <div class="top_div">
            <div class="activate_reset">
                <svg class="icon" style=" width: 3em; height: 3em;">
                    <use xlink:href="#icon-reset"></use>
                </svg>
                <span class="text">重置</span>
            </div>
            <!--点击激活删除功能，可以点×删除标签；再次点击关闭删除功能。-->
            <div class="activate_delete">
                <svg class="icon" style=" width: 3em; height: 3em;">
                    <use xlink:href="#icon-activate_delete"></use>
                </svg>
                <span class="text">删除</span>
            </div>
        </div>
        <div class="div_fm">
            <form class="fm" action="https://www.baidu.com/" target="_blank">
                <!--待增加功能：
                    1.尝试参考百度“我的导航”设置各项功能。
                    2.搜索框被选中时，框颜色由 #c4c7c1 变为 #4E6EF2 。
                    3.鼠标移到百度搜索button上时，颜色由 #4E6EF2 变为 #4662d9 。-->
                <!--搜索框宽度 = 百度搜索框宽度 - 图片搜索按键宽度。-->
                <input class="input_search" type="text">
                <button class="button_search">百度搜索</button>
            </form>
        </div>

    </header>

    <main class="top_main">
        <div class="icon_wrapper">

            <div class="add_url icon_Click">
                <span class="icon_icon">
                    <svg class="icon">
                        <use xlink:href="#icon-add"></use>
                    </svg>
                </span>
                <div class="text">新增网址</div>
            </div>

        </div>
    </main>

    <!-- jQuery库 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="main.js"></script>
    <!-- iconfont矢量图链接 -->
    <script src="//at.alicdn.com/t/c/font_3588349_0y7etmwzb69i.js"></script>
</body>

</html>
